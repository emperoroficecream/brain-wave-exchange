<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CURRENCY EXCHANGE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Press+Start+2P);
      header {
        margin-left: auto;
        margin-right: auto;
        width: 65%;
      }
      body {
        background: #191919;
      }
      h1, label, input, a {
        font-family: 'Press Start 2P', cursive;
        text-shadow: 3px 3px 0px #2038ec;
        color:#fff;
        font-weight:400;
      }
      h1 {
        font-size: 5em;
      }
      label, a {
        font-size: 1.5em;
        text-decoration: none;
      }

      .container {
        margin-left: auto;
        margin-right: auto;
        width: 65%;
      }
      #submitButton {
        position: relative;
        display: inline-block;
        cursor: pointer;
        transition: box-shadow 200ms;
        border: none;
        background: none;
        font-size: 1.5em;
      }
      #backgroundVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      -ms-transform: translateX(-50%) translateY(-50%);
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
    }
      .backgroundOverlay {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: -90;
        opacity: 0.5;
        filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <script>
      function onSubmission() {
        console.log('submitted');
      }
    </script>
    <section class="section">
      <div class="container">
          <header>
              <h1 class="title">Currency Exchange</h1>
            </header>
            <form action='upload' method='post' encType="multipart/form-data">
              <p>
                <label for="uploadBrainWaveData"><span class="arcade-buttons red"></span>Brain wave data file.
                  <input id="uploadBrainWaveData" type="file" name="brainWaveData">
                </label>
              </p>
              <p>
                  <span class="arcade-buttons yellow"></span><input id="submitButton" type="submit" value="Withdraw">
              </p>
              <p>
                  <span class="arcade-buttons green"></span>
                  <a href="/graph-video" id="graph-link">Brain waves</a>
              </p>
            </form>
            <div class="backgroundOverlay">
                <video autoplay muted loop id="backgroundVideo">
                    <source src="background/sample_wave.mp4" type="video/mp4"></source>
                  </video>
            </div>
      </div>
    </section>
  </body>
</html>
